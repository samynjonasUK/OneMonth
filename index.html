<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You & Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica', sans-serif;
      background: linear-gradient(to top, #2f4f4f, #0d1b2a);
      height: 100vh;
      overflow: hidden;
      color: #fff;
      text-align: center;
      position: relative;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover;
      pointer-events: none;
      animation: starry 300s infinite linear;
      filter: blur(2px);
    }

    @keyframes starry {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(100vw, 100vh);
      }
    }

    .moon {
      position: absolute;
      top: 20%;
      left: 110%;
      width: 100px;
      height: 100px;
      background: #f5e1a4;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      animation: moonMove 30s infinite linear;
    }

    @keyframes moonMove {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-120vw);
      }
    }

    .clouds {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 50%;
      background: url('path/to/clouds.png') repeat-x;
      animation: moveClouds 180s infinite linear;
    }

    @keyframes moveClouds {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .slideshow {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide-image {
      width: auto;
      height: auto;
      max-width: 90vh;  /* Prevents horizontal images from filling the screen */
      max-height: 80vh; /* Ensures vertical images donâ€™t get cut off */
      object-fit: contain;
      border-radius: 15px; /* Optional: soft edges */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
    }

    .slideshow.active {
      opacity: 1;
      transform: scale(1.05);
      filter: blur(0); /* Removes blur when the image is active */
    }

    .caption {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.6rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 20px;
      border-radius: 25px;
      box-shadow: 0 2px 10px rgba(161, 64, 64, 0.8);
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .nav-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .nav-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255, 255, 0, 0.4);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .nav-dot.active {
      background: rgba(255, 255, 255, 0.9);
      transform: scale(1.2);
    }

    .navigation-buttons {
      position: absolute;
      bottom: 5%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 10;
    }

    .navigation-buttons button {
      background: rgba(0, 0, 0, 0.6);
      border: none;
      padding: 14px 24px;
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .navigation-buttons button {
        padding: 20px 30px;
        font-size: 3rem;
      }
    }

    .navigation-buttons button:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.1);
      opacity: 1;
    }

    .navigation-buttons button:focus {
      outline: none;
    }

    .controls label {
      font-size: 1rem;
      color: #fff;
      font-weight: bold;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .controls.visible {
      opacity: 1;
      pointer-events: auto;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      background-color: white;
      animation: twinkle 1.5s infinite alternate;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.3;
      }
      100% {
        opacity: 1;
      }
    }

    .gallery-buttons {
      position: absolute;
      top: 3%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }
    
    .gallery-button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .gallery-button:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

    let laughterImages = [
      { file: 'fun/image0.JPEG', caption: 'Ur short' },

      { file: 'fun/image23.JPEG', caption: 'Did you?' },
      { file: 'fun/image24.JPEG', caption: 'YEAH YOU DID!!' }
    ];

    const container = document.querySelector('.container');
    const caption = document.getElementById('caption');
    const navDots = document.getElementById('navDots');
    const autoScrollCheckbox = document.getElementById('AutoScrollCheckbox');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const controls = document.querySelector('.controls');

    function preloadImages() 
    {
      mainImages.forEach(img => {
        const image = new Image();
        image.src = `img/${img.file}`;
      });

      sunsetImages.forEach(img => {
        const image = new Image();
        image.src = `img/${img.file}`;
      });

      laughterImages.forEach(img => {
        const image = new Image();
        image.src = `img/${img.file}`;
      });
    }

    function initSlideshow() 
    {
        preloadImages();
        createStars(100); 
        images = mainImages;
        initImageList()     
        resetAutoCycle()
    }

    function initImageList() 
    {
      resetAutoCycle(); // Reset the auto cycle

      // Remove previous slides and navigation dots
      document.querySelectorAll('.slideshow').forEach(slide => slide.remove());
      document.querySelectorAll('.nav-dot').forEach(dot => dot.remove());

      images.forEach((img, index) => 
      {
        const slide = document.createElement('div');
        slide.className = 'slideshow';

        const imageElement = document.createElement('img');
        imageElement.src = `img/${img.file}`;
        imageElement.alt = img.caption;
        imageElement.className = 'slide-image';
        
        slide.appendChild(imageElement);
        container.insertBefore(slide, caption);
        
        const dot = document.createElement('div');
        dot.className = 'nav-dot';
        dot.addEventListener('click', () => {
          showSlide(index);
          resetAutoCycle();
        });
        navDots.appendChild(dot);
      });

      // Delay showing the first slide so it can fade in smoothly
      setTimeout(() => {
        showSlide(0);
      }, 100);
    }

    function typeWriterEffect(captionText) 
    {
      let i = 0;
      caption.textContent = '';  // Clear previous text

      // Clear any ongoing typing effect
      if (typingInterval) 
      {
        clearInterval(typingInterval);
      }

      typingInterval = setInterval(() => {
        caption.textContent += captionText[i];
        i++;
        if (i === captionText.length)
        {
          clearInterval(typingInterval);  // Stop the typing animation once done
        }
      }, 100);  // Adjust this value for speed
    }

    function showSlide(index) 
    {
      const slides = document.querySelectorAll('.slideshow');
      slides[currentSlide].classList.remove('active');

      currentSlide = (index + images.length) % images.length;

      slides[currentSlide].classList.add('active');
      typeWriterEffect(images[currentSlide].caption);

      // Update the dots at the bottom of the screen
      document.querySelectorAll('.nav-dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === currentSlide);
      });
    }

    function startAutoCycle() 
    {
      if (autoScrollEnabled) 
      {
        timer = setInterval(() => {
          showSlide(currentSlide + 1);
        }, scrollTimeMs);
      }
    }
    
    function resetAutoCycle() 
    {
        clearInterval(timer); // Stop any existing intervals
        autoScrollEnabled = autoScrollCheckbox.checked; // Update autoScrollEnabled based on checkbox

        if (autoScrollEnabled) 
        {
            startAutoCycle(); // Start the new cycle if auto-scroll is enabled
        }
    }

    function createStars(num) 
    {
      for (let i = 0; i < num; i++) {
        let star = document.createElement("div");
        star.className = "star";
        star.style.width = star.style.height = `${Math.random() * 3 + 2}px`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
        document.body.appendChild(star);
      }
    }

    // Add event listeners to the controls
    autoScrollCheckbox.addEventListener('change', resetAutoCycle);
    prevBtn.addEventListener('click', () => {
      showSlide(currentSlide - 1);
      resetAutoCycle();
    });
    nextBtn.addEventListener('click', () => {
      showSlide(currentSlide + 1);
      resetAutoCycle();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        showSlide(currentSlide - 1);
        resetAutoCycle();
      }
      if (e.key === 'ArrowRight') {
        showSlide(currentSlide + 1);
        resetAutoCycle();
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (e.clientY < 100) {
        controls.classList.add('visible');

        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(() => {
          controls.classList.remove('visible');
        }, controlDissapearTime); // Hide after 3 seconds of inactivity
      }
    });

    function openGallery(type) {
      resetAutoCycle();

      const currentActiveGallery = document.querySelector('.slideshow.active');
      if (currentActiveGallery) {
        currentActiveGallery.classList.remove('active');
        currentActiveGallery.style.opacity = '0';  // Make the current gallery fade out
      }

      setTimeout(() => {
        switch (type) {
          case 'sunset':
            images = sunsetImages;
            break;
          case 'laughter':
            images = laughterImages;
            break;
          case 'main':
            images = mainImages;
            break;
        }

        initImageList();

        setTimeout(() => {
          const newGallery = document.querySelector('.slideshow');
          newGallery.classList.add('active');
        }, 100);
      }, 1500);  // Matches the fade-out duration
    }

    initSlideshow();
  </script>
